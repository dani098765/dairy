<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Care Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dairy Care Management System</h1>
    </header>
    <main id="loginPage">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="button" onclick="login()">Login</button>
        </form>
    </main>

    <main id="dashboard" class="hidden">
        <div class="tabs">
            <button onclick="showSection('entrySection')">Add Record</button>
            <button onclick="showSection('recordsSection')">View Records</button>
        </div>

        <div id="entrySection" class="section">
            <h2>Add New Record</h2>
            <form id="entryForm">
                <input type="text" id="animalName" placeholder="Animal Name" required>
                <input type="text" id="recordType" placeholder="Record Type (Birth/Death/Feed)" required>
                <input type="date" id="recordDate" required>
                <input type="text" id="details" placeholder="Details" required>
                <button type="button" onclick="addRecord()">Add Record</button>
            </form>
        </div>

        <div id="recordsSection" class="section">
            <h2>All Records</h2>
            <div id="recordList"></div>
        </div>
    </main>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
